version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    command: php artisan serve --host=0.0.0.0 --port=8000
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: skf_crm
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33060:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata:
